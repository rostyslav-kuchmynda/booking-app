<div class="date-switcher">
  <button mat-button class="next">
    <em class="material-icons md-48" (click)="setPrevious()">keyboard_arrow_left</em>
  </button>

  <button mat-button class="today-date" (click)="setToday()">Today</button>

  <button mat-button class="next">
    <em class="material-icons md-48" (click)="setNext()">keyboard_arrow_right</em>
  </button>
</div>
