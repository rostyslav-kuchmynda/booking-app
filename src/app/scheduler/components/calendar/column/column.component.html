<div #column class="column">
  <div [ngStyle]="headerStyle" class="column-header">
    <h2 class="room-name">{{ selectedRoom.name }} MR</h2>
  </div>

  <div class="column-content">
    <bs-label [events]="someEvents" [ngStyle]="labelPosition"></bs-label>

    <bs-event-card [cardBgColor]="selectedRoom.color" [card]="event" *ngFor="let event of events$ | async"></bs-event-card>
  </div>

  <div class="btn-container" [ngStyle]="addEventButtonPosition">
    <button mat-button class="add-event-btn" (click)="addEvent()">
      <div class="add-event-icon">+</div>
    </button>
  </div>
</div>
