<div class="container">
  <div mat-dialog-title class="container-header">
    <h1 class="header-title">{{ data.title }}</h1>
    <div class="container-buttons">
      <button mat-button mat-dialog-close class="header-btn" tabindex="-1" (click)="openDeleteDialog()">
        <em class="material-icons">delete</em>
      </button>
      <button mat-button mat-dialog-close class="header-btn" tabindex="-1" (click)="openEditDialog()">
        <em class="material-icons">create</em>
      </button>
      <button mat-button mat-dialog-close class="header-btn" tabindex="-1">
        <em class="material-icons">clear</em>
      </button>
    </div>
  </div>

  <mat-divider class="horizontal-line"></mat-divider>

  <div class="dialog-content">
    <mat-dialog-content>
      <div class="dialog-item time-range">
        <em class="material-icons content-icon">alarm</em>
        <p>
          {{ data.start | date: 'EEEE, d MMM' }} <span class="time-date-splitter">|</span>
          {{ data.start | date: 'HH:mm' }} -
          {{ data.end | date: 'HH:mm' }}
        </p>
      </div>
      <div class="dialog-item selected-room">
        <em class="material-icons content-icon">location_on</em>
        <p>{{ data.roomName }} meeting room</p>
      </div>
      <div class="dialog-item invited-people">
        <em class="material-icons content-icon">people</em>
        <p>No guests added</p>
      </div>
      <div class="dialog-item description">
        <em class="material-icons content-icon">notes</em>
        <p>{{ data.message }}</p>
      </div>
    </mat-dialog-content>
  </div>
</div>
